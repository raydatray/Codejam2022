<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Navbar</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <a class="logo" href="/"
      ><img
        src="./mcgill-university-1-logo-png-transparent.png"
        style="height: 100px; width: auto"
        alt="logo"
    /></a>
    <button type="submit" class="cta" onclick="openPopup()">
      Notifications
    </button>
    <div class="popup" id="popup">
      <h2>Notifications</h2>
      <p>James accepted your buddy request!</p>
      <button type="button" onclick="closePopup()">Close</button>
    </div>
  </header>
  <body>
    <div class="wrapper">
      <div class="main">
        <div>
          <form class="box">
            <div>
              <input class="time" type="time" />
              <select class="dropdown" type="dropdown">
                <option value="selection option">Select Option</option>
                <option value="chest">chest</option>
                <option value="legs">legs</option>
                <option value="back">back</option>
                <option value="bicep">bicep</option>
                <option value="shoulders">shoulders</option>
                <option value="tricep"></option>
              </select>

              <button class="button" style="float: right" type="button">
                Submit
              </button>
            </div>
            <!-- 
          <div class="box">
            <p>Enter the body parts you desire to workout:</p>
    
            <p>Enter the time you plan on going to the gym:</p>
          </div> -->
          </form>
        </div>
        <div id="profilebox" align-item="center">
          <img src="Timpart2.png" class="profilepic" alt="profile pic" />
          <img src="checkmark.png" alt="active status" align-item="right" />
          <p>Tim Pham</p>
          <p>Hitting legs today at 9pm! Looking for a gymbuddy.</p>
          <button class="slide" type="button">Join</button>
          <div id="time">Posted 3:08 pm</div>
        </div>
      </div>
      <div class="sidebar">
        <div id="fb">
          <div id="fb-top">
            <p><b>New Buddy Request</b></p>
          </div>
          <div class="buddyBox">
            <img class="notifPic" src="Timpart2.png" alt="Profile Picture" />
            <div class="buddyName">
              <b>Tim Pham</b>
            </div>
          </div>
          <div id="button-block">
            <div id="accept">Accept</div>
            <div id="reject">Reject</div>
          </div>
        </div>
      </div>
    </div>

    <!-- nav bar stuff-->

    <!-- buddy request stuff-->
  </body>
  <script>
    let popup = document.getElementById("popup");

    function openPopup() {
      popup.classList.add("open-popup");
    }
    function closePopup() {
      popup.classList.remove("open-popup");
    }
  </script>
</html>
